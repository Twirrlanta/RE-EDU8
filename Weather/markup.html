<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="desktop.css">
    <script defer src="script.js"></script>
</head>
<body>
  <div class="whole-markup">
    <section class="main">
     <div class="header">
        <img src="./IMG/Group 165.svg">
        <div class="search-location">
            <input class="search-type" type="text" placeholder="Search Location...">
            <img src="./IMG/fa_search.svg">
        </div>
    </div>
        <div class="weather-info">
            <p class="celsius">16°</p>
            <div class="asd">
                <p class="location">London</p>
                <p class="time">06:09 - Monday, 9 Sep ‘23</p>
            </div>
            <img class="weather-icon" src="./IMG/outline.svg">
        </div>
    </section>

    <section class="blurred-section">

        <div class="search-location2">
            <input class="search-type" type="text" placeholder="Search Location...">
            <img src="./IMG/fa_search.svg">
        </div>


            <p class="weather-details">Weather details...</p>

            <div class="info">
                <h1 class="info-header">THUNDERSTORM WITH LIGHT DRIZZLE</h1>


            <section class="temperature-section">
                <div class="temp-max">
                    <p>Temp max</p>
                        <div class="temp-info">
                            <p class="temp">19°</p>
                            <img src="./IMG/Vector (1).svg">
                        </div>
                </div>

                <div class="temp-min">
                    <p>Temp min</p>
                         <div class="temp-info">
                            <p class="temp">15°</p>
                            <img src="./IMG/Vector (2).svg">
                        </div>
                </div>

                <div class="humadity">
                    <p>Humadity</p>
                         <div class="temp-info">
                            <p class="temp">58%</p>
                            <img src="./IMG/outline2.svg">
                        </div>
                </div>

                <div class="cloudy">
                    <p>Cloudy</p>
                         <div class="temp-info">
                            <p class="temp">86%</p>
                            <img src="./IMG/outline.svg" style="width: 21px;">
                        </div>
                </div>

                <div class="wind">
                    <p>Wind</p>
                         <div class="temp-info">
                            <p class="temp">5km/h</p>
                            <img src="./IMG/outline3.svg">
                        </div>
                    
                </div>
              </section>
            </div>
      </section>
    </div>
</body>
</html>
