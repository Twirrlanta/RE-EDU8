        <div class="container">

            </div>

            <div class="Group-2">
                <button class="first-button">
                    <p class="paragraph-2"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                </button>

                <div class="reg-form">
                    <input class="first-input" type="text" id="First" placeholder="First name">

                    <input class="first-input" type="text" id="Second" placeholder="Last name">
                    <label for="Second"></label>

                    <input class="first-input" type="email" id="Third" placeholder="Email Adress">

                        <p>CLAIM YOUR FREE TRIAL</p>

            </div>
